name: Build remote-build

on:
  push:
    branches: vivek-patch-2
    
jobs:

  build:
   name: build
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Install Modules
      run: go mod tidy
      
    - name: Build
      run: go build .
